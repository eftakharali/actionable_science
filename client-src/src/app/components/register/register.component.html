<H2 class="page-header">Register</H2>

<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="username">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <input type="password" class="form-control" name="password"  placeholder="password" [(ngModel)]="password">
  </div>
 
   <button type="submit" class="btn btn-success">Register</button>

</form>
